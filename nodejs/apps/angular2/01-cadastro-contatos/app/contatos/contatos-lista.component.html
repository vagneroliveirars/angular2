<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
			<h2>Meus Contatos</h2>
			
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Email</th>
						<th>Telefone</th>
						<th>Deletar</th>
					</tr>
				</thead>
				
				<tbody>
					<tr *ngFor="let c of contatos">
						<th>{{ c.nome }}</th>
						<th>{{ c.email }}</th>
						<th>{{ c.telefone }}</th>
						<th><button class="btn btn-danger">Deletar</button></th>
					</tr>
				</tbody>
			</table>
		</div>		
	</div>
</div>
